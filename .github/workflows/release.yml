name: Release on tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    # ⬅️ 태그 푸시일 때만 실행 (브랜치 push 중복 방지)
    if: startsWith(github.ref, 'refs/tags/')

    # ⬅️ 같은 태그에서 중복 실행 방지
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: true

    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.19.0"
          cache: "npm"

      - name: Install (npm ci)
        run: npm ci

      - name: Typecheck
        run: npm run run-typecheck

      - name: Build
        run: npm run build

      - name: Package dist
        run: |
          mkdir -p artifacts
          zip -r "artifacts/gpt5-conductor_${{ github.ref_name }}.zip" dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "gpt5-conductor_${{ github.ref_name }}"
          path: "artifacts/gpt5-conductor_${{ github.ref_name }}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "artifacts/gpt5-conductor_${{ github.ref_name }}.zip"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
