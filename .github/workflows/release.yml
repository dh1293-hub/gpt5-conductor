name: Release on tag

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 태그 포함 전체 히스토리

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.19.0"    # 재현성 위해 고정
          cache: "npm"

      - name: Install (npm ci)
        run: npm ci

      - name: Typecheck
        run: npm run run-typecheck

      - name: Build
        run: npm run build

      - name: Package dist
        run: |
          mkdir -p artifacts
          zip -r artifacts/gpt5-conductor_${{ github.ref_name }}.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpt5-conductor_${{ github.ref_name }}
          path: artifacts/gpt5-conductor_${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/gpt5-conductor_${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
